 <div class="row">
       <div class="col-md-8">
           <div class="panel panel-default">

             <div class="panel-heading">
				<h3 class="panel-title">
					Select items, you'd like to push to responsys <a ng-href="#/section/{{activeSection}}">{{activeSection}}</a>
				</h3>
             </div>
             
             <div class="panel-body">
				<div ng-repeat="v in linedJSON" ng-class="'pad'+v.debth">
					<input type=checkbox ng-checked="isSelected(v.key)" ng-click="updateSelection($event, v.key)">{{ v.name }}: <span class=itemDesc>{{ v.val }}</span>
				</div>
             </div>

           </div>
      </div>


     <div class="col-md-4">
         <div class="panel panel-default">

             <div class="panel-heading">
                 <h3 class="panel-title">
                     Remove next Strings
                 </h3>
             </div>

             <div class="panel-body">
                 <textarea style="width:100%;height:100px;" ng-model="textRemove"></textarea>
                 <span style="color:grey">Ex:body.model.,Head.</span><br>
                 <input type="checkbox" ng-model="capitalizeLetters"> Capitalize letters after dots<br>
                 <input type="checkbox" ng-model="firstLowerCase"> firstLetterLowerCase
             </div>

         </div>
     </div>

</div>
