<div class="row">
    <div class="col-md-8">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">
                    XLS output
                </h3>
            </div>

            <div class="panel-body">
                <table border="1">
                    <tr ng-repeat="item in selectedItems">
                        <td>{{item.name}}
                        <td>{{item.value}}
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
